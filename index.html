<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Animations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <h1>Hamburger Icones Animations</h1>

    <div class="container">

        <div class="box">
            <div class="contLine btn1">
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="lines"></div>
            </div>
        </div>
        <div class="box">
            <div class="contLine btn2">
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="lines"></div>
            </div>
        </div>
        <div class="box">
            <div class="contLine btn3">
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="lines"></div>
            </div>
        </div>
        <div class="box">
            <div class="contLine btn4">
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="lines"></div>
            </div>
        </div>

        <div class="box">
            <div class="contLine btn5">
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="box">
            <div class="contLine btn6">
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="rightLine"></div>
                <div class="crossLine" id="crossLeft"></div>
                <div class="crossLine" id="crossRight"></div>
            </div>
        </div>
        <div class="box">
            <div class="contLine btn7">
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="lines"></div>
            </div>
        </div>
        <div class="box">
            <div class="contLine btn8">
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="lines"></div>
            </div>
        </div>

        <div class="box">
            <div class="contLine btn9">
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="lines"></div>
            </div>
        </div>
        <div class="box">
            <div class="contLine btn10">
                <div class="singleLine"></div>
            </div>
        </div>
        <div class="box">
            <div class="contLine btn11">
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="lines"></div>
            </div>
        </div>
        <div class="box">
            <div class="contLine btn12">
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="lines"></div>
            </div>
        </div>
    </div>

    <script>
    
        const allBtn = document.querySelectorAll('.contLine');
        
        allBtn.forEach(btn => 
        {
            btn.addEventListener('click', () => 
            
            {
                btn.classList.toggle('active');
            });
        });
        
    </script>
    
</body>

</html>
